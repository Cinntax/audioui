<!--This will be a view of a sink while configuring the server.
-->
<template name="adminsinkview">
  <ul>
    {{#each SinkList}}
			{{#if friendlyName}}
				<li><h1>{{friendlyName}}</h1></li>
			{{else}}
      	<li><h1>{{name}}</h1></li>
			{{/if}}
    {{/each}}
  </ul>
	<section>
		<input id="sinkRawName" value="{{EditSinkRawName}}" />
		<input id="sinkFriendlyName" value="{{EditSinkFriendlyName}}" />
		<button id="sinkSave">Save</button>
	</section>
</template>
