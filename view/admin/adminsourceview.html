<!--This will be a view of a sink while configuring the server.
-->
<template name="adminsourceview">
  <ul>
    {{#each SourceList}}
			{{#if friendlyName}}
      	<li><h1>{{friendlyName}}</h1></li>
   		{{else}}
				<li><h1>{{name}}</h1></li>
			{{/if}} 
		{{/each}}
  </ul>
	<section>
		<input id="sourceRawName" value="{{EditSourceRawName}}" />
		<input id="sourceFriendlyName" value="{{EditSourceFriendlyName}}" />
		<button id="sourceSave">Save</button>
	</section>
</template>
