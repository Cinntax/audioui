<template name="adminview">
	<h1>Administration</h1>
	{{#if visible}}
		<section id="objecttree">
			{{> admintreeview}}
		</section>
		<section id="editform">
			{{#if formvisible 'local'}}
				{{> localsinkeditform}}
			{{/if}}
			{{#if formvisible 'airplay'}}
				{{> airplaysourceeditform}}
			{{/if}}
			{{#if formvisible 'mpd'}}
        {{> mpdsourceeditform}}
      {{/if}}
		</section>
	{{/if}}
</template>
