<template name="adminview">
	<h1>Administration</h1>
	{{#if visible}}
		<section id="objecttree">
			{{> admintreeview}}
		</section>
		<section id="editform">
			{{#if formvisible 'sink'}}
				{{> localsinkeditform}}
			{{/if}}
			{{#if formvisible 'source'}}
				{{> sourceform}}
			{{/if}}
		</section>
	{{/if}}
</template>
