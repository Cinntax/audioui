<!--This should render one instance of a route.
The rendering here will be simple- something to indicate which source
Is being controlled, and something to indicate whether it's active or not.
-->
<template name="clientrouteeditview">
	<button class="clientbutton {{routestyle index}}" sink="{{sinkName}}" source="{{sourceName}}" index="{{index}}"><input value="{{sourceName}}" /></button>
</template>
