<!--The main client window.  Displays a list of sinks, which have routes within it.
A sink is like one channel in a mixing board.
For bootstrap, we need to populate the list ACROSS the screen, not top to bottom.-->
<template name="clientview">
	<div id="matrix">
		{{#each SourceList}}
			{{> clientsourceview}}
		{{/each}}
		<!--Print the footer-->
		<div class="footer pure-g">
			{{#each SinkList}}
				<div class="route {{widthclass}}">{{> clientsinkview}}</div>
			{{/each}}
		</div>
	</div>
	<div id="modal" class="modal">
		{{#with SelectedSource}}
			{{> modalview}}
		{{/with}}
  </div>
</template>
